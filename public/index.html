<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadQuest</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="header-title">ReadQuest</span>
        </div>
        <div class="content">
            <p id="title"></p>
            <p class="caption">Let's take a quick quiz</p>
            <button id="start-button">Start Quiz</button>
            <div id="quiz-container"></div>
            <button id="submit-btn"></button>
            <div id="result-container"></div>
            <div class="loader" id="loader"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
